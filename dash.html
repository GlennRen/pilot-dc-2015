<!DOCTYPE html>
<html>

  <head>
      <title>Dashboard</title>
      <link rel="shortcut icon" href="images/favicon.ico" />
      <!-- jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Materialize CSS --> 
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Styles -->
      <link type="text/css" rel="stylesheet" href="styles/main.css"/>
      <!-- Scripts -->
      <script type="text/javascript" src="scripts/main.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js"></script>
      <script type="text/javascript" src="scripts/google-maps.js"></script>

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>


  <body>
    <img id="main" src="images\logo-2-pink.png" alt="logo">
    
    <div class="row">
      <div class="col s6">
        <ul class="tabs">
          <li class="tab col s3"><a href="#map">Map</a></li>
          <li class="tab col s3"><a href="#table">Table</a></li>
        </ul>
      </div>
    </div>

    <div id="map" class="col s12">
      <div id="map-canvas"></div>
    </div>

    <div id="table" class="col s12">
      <table class="responsive-table">
        <thead>
          <tr>
            <th data-field="loc">Location</th>
            <th data-field="start">Start Time</th>
            <th data-field="end">End Time</th>
            <th data-field="bpm">Heart Beat (bpm)</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Mall</td>
            <td>3:45</td>
            <td>4:00</td>
            <td>160</td>
          </tr>

          <tr>
            <td>Playground</td>
            <td>7:00</td>
            <td>7:15</td>
            <td>150</td>
          </tr>

           <tr>
            <td>Metro</td>
            <td>8:29</td>
            <td>8:40</td>
            <td>147</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
